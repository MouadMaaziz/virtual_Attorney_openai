<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/app_script.js') }}" defer></script>
</head>

<body>
    <div class="row">
    <div class="chat-container col-md-6">
        <div class="row align-items-center " style="height: 100px;">
            <div class="col-md-12 no-padding-container">
                <div class="chat-header">
                    <h1 class="main-header ">
                        <h1> Your Virtual Attorney</h1>
                        <form action="/clear" method="get" id="clear-session">
                            <p>{{message}} {{button | safe}}
                                <br>
                                {{info}}
                                
                            </p>
                            
                        </form>

                </div>
                
            </div>
        </div>
        
        <div class="pre-chat-container">
            <form action="/prechat" method="get" id="pre-form">
                <div class="list-choice">
                    My name is
                    <input name="user-name" required class="form-select" size="8" type="text" id="user-name"
                        placeholder="YOUR NAME" value={{clientName}}>
                    , I am from
                    <select name='country' class="form-select" required aria-label="Default select example"
                        id="country">
                        <option disabled>COUNTRY</option>
                        <option selected value="the USA">the USA</option>
                        <option value="CANADA">CANADA</option>
                        <option value="BRAZIL">BRAZIL</option>
                    </select>.
                    
                    <br>
                    I am seeking legal advice in
                    <select id='legal-case' name="legal-case" class="form-select" aria-label="Default select example">
                    
                        <option selected><span
                                class='blank'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </span></option>
                        <option value="Divorce case">Divorce case</option>
                        <option value="Garnishment">Garnishment</option>
                        <option value="Heritage claim">Heritage claim</option>
                        <option value="Filling out a form">Filling a form</option>
                        <option value="By Law">By Law</option>
                    
                    </select> <span class ='optional'>(Optional)</span> 
                    <br> <br>
                    <button type="submit" form="pre-form">START CONVERSATION</button>
                    <br><br>
                    </div>

                    <p>OR BEGIN BY UPLOADING A LEGAL FORM</p>

                    <div class="wrapper">
                        <div class="file-upload">
                            <input type="file" />
                            <i class="fa-solid fa-file-arrow-up"></i>
                            <img src="static/img/upload.png" alt="">
                            </i>
                        </div>
                    </div>
            </form>
            
            
            
        </div>
        <div id="chat-container" class="chat-content" style="display: none;">
            <p class="intro">Share the details of your situation with our intake bot. When you're finished, simply type
                <span id="DONE"> 'DONE'</span> to proceed.
            </p>
            <br>

        </div>
        <form action="/chat" method="get" id="results">
            <button class="result-button court" type="submit" name="results" value="court"
                onclick="getAttorney()">Proceed straight to court</button>
            <br>
            OR ASK FOR :
            <br>
            <button class="result-button" type="submit" name="results" value="report">Report</button>
            <button class="result-button" type="submit" name="results" value="form">Form requirements</button>
            <button class="result-button" type="submit" name="results" value="scenarios">Scenarions and
                outcomes</button>
        </form>

        <form id="chat-form" action="/chat" method="get" class="chat-input-form">

            <input name="user-input" type="text" id="user-input" placeholder="Type your message...">
            <div class="spinner-container" id="spinner-container">
                <div class="spinner" id="spinner"></div>
            </div>
            <div class="wrapper" id="in-chat-wrapper">
                <div class="file-upload">
                    <input type="file" />
                    <i class="fa-solid fa-file-arrow-up"></i>
                    <img src="static/img/upload.png" alt="">
                    </i>
                </div>
            </div>
            <button type="submit" ">Send</button>
        </form>
        
    </div>
    <div class="col-md-4">
        <iframe src="/feedback"  frameborder="0" allowfullscreen></iframe>
    </div>
</div>
    

    
    </script>
    
</body>

</html>
